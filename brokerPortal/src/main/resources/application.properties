spring.application.name=brokerPortal



spring.datasource.url=jdbc:mysql://localhost:3306/version?useSSL=false
spring.datasource.username=root
spring.datasource.password=Welcome@123

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.h2.console.enabled=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

#Enable the swagger
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true


#actuator configuration
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
info.app.author=Karthik
info.app.version=1.0.0
info.app.documentation=https://google.com
management.endpoint.env.show-values=always
management.info.build.enabled=true
management.info.git.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true